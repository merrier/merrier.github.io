# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Merrier说
subtitle: 总有人间一两风，填我十万八千梦
description: Merrier的个人博客
keywords: merrier 博客 前端 北邮人
author: Merrier
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://merrier.wang
root: /
permalink: :year:month:day/:urlname.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ""
    per_page: 7
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
    CSS: css
    Git: git
    HTML: html
    JS: js
    stackoverflow: stackoverflow
    Wordpress: wordpress
    前端: frontend
    工具: tool
    总结: summary
    幕课网: imooc
    服务器: server
    杂谈: talk
    游戏: game
    移动端: mobile
    笔记: note
    算法: algorithm
    系列专栏: series
    计算机基础: computer_base

tag_map:
    生活: life

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 7
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: snippet
theme: snippet

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:merrier/merrier.github.io.git
  # example, https://github.com/hexojs/hexojs.github.io
  branch: master

# rss
feed:
    type: atom
    path: atom.xml
    limit: 20
    hub:
    content:
    content_limit:
    content_limit_delim: " "

# sitemap
sitemap:
    path: sitemap.xml

# baidu sitemap
baidusitemap:
    path: baidusitemap.xml

# hexo-generator-restful
restful:
    # site 可配置为数组选择性生成某些属性
    # site: ['title', 'subtitle', 'description', 'author', 'since', email', 'favicon', 'avatar']
    site: true # hexo.config mix theme.config
    posts_size: 10 # 文章列表分页，0 表示不分页
    posts_props: # 文章列表项的需要生成的属性
        title: true
        slug: true
        date: true
        updated: true
        comments: true
        path: true
        excerpt: true
        cover: true # 封面图，取文章第一张图片
        content: false
        keywords: true
        categories: true
        tags: true
    categories: true # 分类数据
    use_category_slug: true # Use slug for filename of category data
    tags: true # 标签数据
    use_tag_slug: true # Use slug for filename of tag data
    post: true # 文章数据
    pages: true # 额外的 Hexo 页面数据, 如 About

# Live2D
## https://github.com/EYHN/hexo-helper-live2d
live2d:
    enable: true
    # enable: false
    scriptFrom: local # 默认
    pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
    pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
    pluginModelPath: assets/ # 模型文件相对与插件根目录路径
    # scriptFrom: jsdelivr # jsdelivr CDN
    # scriptFrom: unpkg # unpkg CDN
    # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # 你的自定义 url
    tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
    debug: true # 调试, 是否在控制台输出日志
    model:
        use: live2d-widget-model-hijiki # npm-module package name
        # use: wanko # 博客根目录/live2d_models/ 下的目录名
        # use: ./wives/wanko # 相对于博客根目录的路径
        # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json # 你的自定义 url
    display:
        superSample: 2
        width: 125
        height: 125
        position: right
        hOffset: 30
        vOffset: 0
    mobile:
        show: false
        scale: 0.05
    react:
        opacityDefault: 1
        opacityOnHover: 0.2
